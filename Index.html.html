<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mas claro pai </title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
    
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
       
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }

        
        .mensaje, .imagen {
            display: none;
            margin-top: 15px;
        }

        .mensaje {
            font-size: 16px;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>

    <script>
        function autorizo() {
           
            const inputValor = document.querySelector('input[type="number"]').value;
            
          
            if (inputValor) {
                if (inputValor > 80) {
                    
                    document.getElementById('mensajeGorda').style.display = 'block';
                    document.getElementById('imagenGorda').style.display = 'block';
                    document.getElementById('mensajeTotto').style.display = 'none';
                    document.getElementById('imagenTotto').style.display = 'none';
                } else {
                    
                    document.getElementById('mensajeTotto').style.display = 'block';
                    document.getElementById('imagenTotto').style.display = 'block';
                    document.getElementById('mensajeGorda').style.display = 'none';
                    document.getElementById('imagenGorda').style.display = 'none';
                }
            } else {
                alert('Por favor, ingrese un número válido');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ingrese su peso en kg</h1>
        <form id="formulario">
            <input type="number" placeholder="Ingrese su peso en kg">
            <button type="button" onclick="autorizo()">Enviar</button>
        </form>

        
        <p id="mensajeGorda" class="mensaje">No a las gordas</p>
        <img id="imagenGorda" class="imagen" src="Gorda1.jpeg" alt="No a las gordas">

        
        <p id="mensajeTotto" class="mensaje">Si no es gorda, dame el totto</p>
        <img id="imagenTotto" class="imagen" src="Ttoto.jpg" alt="Si no es gorda dame el totto">
    </div>
</body>
</html>
